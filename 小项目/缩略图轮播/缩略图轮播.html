<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>缩略图轮播</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <!--轮播模块-->
        <div id="j-slider" class="m-slider">
            <!--轮播视图模块-->
            <div class="m-slider-view">
                <!--轮播载体模块-->
                <ul class="m-slider-group f-cb">
                    <!--<li><img src="img/big1.jpg" /></li>-->
                </ul>
            </div>
            <!--轮播控制器模块-->
            <ul class="m-slider-controller f-cb">
                <li class="prev">&lt;</li>
                <!--缩略图盒子-->
                <div class="thu-box f-cb">
                    <!--<li class="thu active"><img src="img/small1.jpg" /></li>-->
                </div>
                <li class="next">&gt;</li>
            </ul>
        </div>
        <script src="https://api.cphayim.me/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/slider.js" ></script>
    </body>
</html>
