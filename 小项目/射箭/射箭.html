<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="author" content="罗来亮" />

		<title>射箭小游戏</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<style>

		</style>
	</head>

	<body>
		<div>
			<h2>欢迎来到射箭游戏</h2>
           <section>
			<button>开始</button> <span id="total">	</span>
			<select name="">
				<option value="500">很快</option>
				<option value="1000">快</option>
				<option value="2000" selected="selected">中</option>
				<option value="2500">中慢</option>
				<option value="3500">慢</option>
			</select>
          </section>
			<main>
				<div id="jian"><img src="img/jian2.png" /></div>
				<div id="ba"><img src="img/ba.jpg" /></div>
			</main>
			<div>

				
				<h3>比赛规则：</h3>
				<p><strong>点击开始游戏 !</strong></p>
				<p>每个人有5次机会，完成后显示您的分数。<br />靶心依次向外分五部分。</p>
				<p>射中靶心9-10环，依次为：7-8环、6-5环、3-4环、1-2环。</p>
				<p>总环数为：50 环，看看您是不是神箭手！！</p>
				

			</div>
		</div>
