<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录注册</title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			
			#wrap{
				width:430px;
				height:330px;
				background:lightblue;
				position: absolute;
				top: 50%;
				left:50%;
				margin-left:-215px;
				margin-top:-165px;
				font-size: 14px;
				text-align: center;
				color:royalblue;
			}
			.content input{
				height:30px;
				width:240px;
			}
			#login {
				margin-top:40px;
				margin-left:-40px;
				width:180px;
				height:40px;
				background: #90CEF7;
				border: none;
				color: white;
				font-size:18px;
			}
			.content{
				margin-top:40px;
			}
			span{
				cursor: pointer;
			}
		</style>
		<script  src="jquery-3.1.0.js"></script>
	</head>
	<body>
		<!--  发送一个message请求 -->
		<form action="/message" method="get">
		<div id="wrap">
			<div class="content">
				
			<input type="text"  id="name" name="name" placeholder="请输入账号"  /> 
			<span onclick=" location.href = 'register.html'" id="register">注册账号</span> 
			</div>
			<div class="content">
			<input type="password"  id="psw" name="psw" placeholder="请输入密码"  autocomplete="on"/>
			<span id="findPsw">找回密码</span>  
			</div>
			<input type="submit" id="login" value="登录"/>
			<input type="checkbox" id="rem" name="rem"/> <label for="rem">记住密码</label>
		</div>
		</form>
	</body>
</html>
<script src="login.js">
	
</script>
